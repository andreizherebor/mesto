<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto"></header><main class="content"><section class="profile"><img class="profile__avatar" src="9d6adefb1210b21ebdf8.png" alt="Аватар профиля"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" title="Редактировать профиль"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button" title="Добавить карточку"></button></section><section class="elements" aria-label="Секция с фотокарточками"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__author">© 2020 Mesto Russia</p></footer></div><div class="popup popup_edit"><div class="popup__content"><form class="popup__form" name="profileEdit" novalidate><h2 class="popup__header">Редактировать профиль</h2><input class="popup__input" id="name" name="title" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error name-error"></span> <input class="popup__input" id="description" name="subtitle" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error description-error"></span> <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button></form><button class="popup__close-button" type="button" title="Закрыть"></button></div></div><div class="popup popup_add"><div class="popup__content"><form class="popup__form" name="placeAdd" novalidate><h2 class="popup__header">Новое место</h2><input class="popup__input" id="place-title" name="name" placeholder="Название" minlength="2" maxlength="30"
