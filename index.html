<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div>
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" title="Добавить карточку"></button>
      </section>
      <section class="elements" aria-label="Секция с фотокарточками">
        <ul class="elements__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__content">
      <form name="profileEdit">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text"  placeholder="Ф.И.О." required >
        <input class="popup__input popup__input_type_text" type="text"  placeholder="О себе" required >
        <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__content">
      <form name="profileAdd">
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input popup__input_type_title" type="text"  placeholder="Название" required >
        <input class="popup__input popup__input_type_url" type="url"  placeholder="Ссылка на картинку" required >
        <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_photos">
    <div class="popup__container">
      <img class="popup__image" src="#" alt="#">
        <h2 class="popup__figcaption"></h2>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <template class="card_template">
    <li class="element">
      <img class="element__image" src="." alt="">
      <button class="element__trash-button" type="button" title="Удалить"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button" title="Лайк"></button>
      </div>
  </li>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
