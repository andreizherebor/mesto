<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div>
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" title="Добавить профиль"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards">
          <li class="element">
            <figure class="element__item">
              <img class="element__image" src="./images/elements/karachaevsk.png" alt="Сентинский храм (фото)">
              <figcaption class="element__caption">
                <h2 class="element__title">Карачевск</h2>
                <button class="element__like-button" type="button" title="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img class="element__image" src="./images/elements/gora-elbrus.png" alt="Гора Эльбрус (фото)">
              <figcaption class="element__caption">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button" type="button" title="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img class="element__image" src="./images/elements/dombay.png" alt="Домбай (фото)">
              <figcaption class="element__caption">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button" type="button" title="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img class="element__image" src="./images/elements/gora-elbrus.png" alt="Гора Эльбрус (фото)">
              <figcaption class="element__caption">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button" type="button" title="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img class="element__image" src="./images/elements/dombay.png" alt="Домбай (фото)">
              <figcaption class="element__caption">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button" type="button" title="Лайк"></button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img class="element__image" src="./images/elements/karachaevsk.png" alt="Сентинский храм (фото)">
              <figcaption class="element__caption">
                <h2 class="element__title">Карачевск</h2>
                <button class="element__like-button" type="button" title="Лайк"></button>
              </figcaption>
            </figure>
          </li>

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <form name="profile-edit">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input" type="text" name="profileName" placeholder="Ф.И.О." required="" >
        <input class="popup__input" type="text" name="profileText" placeholder="О себе" required="" >
        <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
