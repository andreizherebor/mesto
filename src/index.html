<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div>
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header/logo.svg')%>" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar-edit" type="button" title="Обновить аватар"><img class="profile__avatar" src="<%=require('./images/profile/avatar.png')%>" alt="Аватар профиля"></button>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" title="Добавить новую карточку"></button>
      </section>
      <section class="elements" aria-label="Секция с фотокарточками">
        <ul class="elements__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_form_edit">
    <div class="popup__content">
      <form class="popup__form" name="profileEdit" novalidate>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input class="popup__input" id="name" type="text" name="title" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__error name-error"></span>
        <input class="popup__input" id="description" type="text" name="subtitle" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__error description-error"></span>
        <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_form_add">
    <div class="popup__content">
      <form class="popup__form" name="placeAdd" novalidate>
        <h2 class="popup__header">Новое место</h2>
        <input class="popup__input "  id="place-title" type="text" name="name" placeholder="Название" minlength="2"  maxlength="30"  required >
        <span class="popup__error place-title-error"></span>
        <input class="popup__input " id="place-url" type="url" name="url" placeholder="Ссылка на картинку" required >
        <span class="popup__error place-url-error"></span>
        <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
 <div class="popup popup_form_confirm">
    <div class="popup__content">
      <form class="popup__form" name="profileData" novalidate>
        <h2 class="popup__header">Вы уверены?</h2>
        <button class="popup__save-button popup__confirm-button" type="submit" title="Подтвердить">Да</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_form_avatar">
    <div class="popup__content">
      <form class="popup__form" name="placeData" novalidate>
        <h2 class="popup__header">Обновить аватар</h2>
        <input class="popup__input" id="avatar" type="url" name="url" placeholder="Ссылка на аватар" required>
        <span class="popup__error avatar-error"></span>
        <button class="popup__save-button" type="submit" title="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup_viewer">
    <div class="popup__container">
      <img class="popup__image" src="#" alt="#">
        <h2 class="popup__figcaption"></h2>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="element">
      <img class="element__image" src="." alt="">
      <button class="element__trash-button" type="button" title="Удалить"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
        <button class="element__like-button" type="button" title="Лайк"></button>
        <p class="element__like-count"></p>
      </div>
      </div>
  </li>
  </template>
</body>

</html>
